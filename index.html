<!DOCTYPE html>
<html lang="de">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
      <title>KZL Planner</title>
      <link rel="stylesheet" href="./leaflet/leaflet.css" />
      <link rel="stylesheet" href="./style/style.css"/>
      <script src="./leaflet/leaflet.js"></script>
   </head>
   <body>
      <div class="drawtools"> 
         <button class="tools" id="draw">Draw</button>
         <button class="tools" id="erase">Erase</button>
         <button class="tools" id="select">Select & Move</button>
      </div>
      <div id='meineKarte' style='height: 800px; width: 100%;'></div>
      <script type='text/javascript'>
         var Karte = L.map('meineKarte').setView([52.70806, 9.25532], 16);
         L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
         'attribution':  'Kartendaten &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> Mitwirkende',
         'useCache': true
         }).addTo(Karte);
      </script>
      <script>
         var marker = L.marker([52.70806,9.25532]).addTo(Karte);
         var marker_2 = L.marker([52.708004,9.25530]).addTo(Karte);
      </script>
   </body>
</html>
